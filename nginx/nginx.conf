events {
    worker_connections 1024;
}

http {
    include /etc/nginx/proxy.conf;
    
    upstream app_servers {
        least_conn;
        server url_shortener_app1:8081 max_fails=3 fail_timeout=30s;
        server url_shortener_app2:8081 max_fails=3 fail_timeout=30s;
        server url_shortener_app3:8081 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint for load balancer
        location /health {
            proxy_pass http://app_servers/actuator/health;
            access_log off;
        }
    }
}