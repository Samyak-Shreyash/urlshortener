spring.application.name=URLShortener
spring.config.import=optional:file:.env[.properties]

# Server Configuration
server.port=${SPRING_PORT}
base.url=http://localhost:${server.port}/

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:${MASTER_PORT}/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_USER_PASSWORD}
# HikariCP Optimization for 24-core/32-thread system
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=25
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=URLShortenerPool

# Additional optimizations for high-performance systems
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.web=INFO
logging.file.name=logs/myapp.log
logging.level.org.hibernate.orm.connections.pooling=WARN
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG